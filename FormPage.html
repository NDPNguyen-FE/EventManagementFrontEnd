<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>

        <div class="container-fluid ">
            <!--row 1-->
            <div class="row">
                <div class="col-4 offset-4 d-flex">
                    <div class="col-6">
                        <div class="form-group">
                          <label for="" >Topic</label>
                          <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                          
                        </div>

                        <div class="form-group">
                          <label for="">Place</label>
                          <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                          
                        </div>
                    </div>
                        
                    <div class="col-6">
                            <div class="form-group">

                                <label >Startday</label>
                                <input type="date" name="bday" max="3000-12-31" min="1000-01-01" class="form-control ">
                            </div>

                            <div class="form-group">
                                <label >Endday</label>
                                <input type="date" name="bday" min="1000-01-01" max="3000-12-31" class="form-control">
                            </div>

                    </div>
                </div>
            </div>
            <!--row 2-->
            <div class="row">
                <div class="col-4 offset-4 ">
                    <div class="col-12">
                        <div class="form-group">
                          <label for="">Description</label>
                          <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                         
                        </div>
                    </div>

                </div>
                
            </div>
            <!--row 3-->
            <div class="row ">
                <div class="col-4 offset-4 d-flex flex-column justify-content-center align-items-center">
                    <button class="btn btn-success btn-lg ">Create</button>

                </div>
            </div>
        </div>
    



   
    <!-- JS dependencies -->
    <script src="js/jquery.js"></script>


    <!-- Bootstrap 4 dependency -->
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>

  
   <!-- bootbox code -->
   <script src="js/bootbox.min.js"></script>
   <script src="js/bootbox.locales.min.js"></script>

   
</body>
</html>
